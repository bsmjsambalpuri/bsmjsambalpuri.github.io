<!--Village-->
<html>
<head>
<!--Text to image HTML by BSMJ Sambalpuri-->
<meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport'/>

<link href="https://fonts.googleapis.com/css2?family=Playball&family=Milonga&family=Jacques+Francois+Shadow&family=Oleo+Script+Swash+Caps&family=Cookie&family=Marko+One" rel="stylesheet" />

<style>
select,input {padding: 7px 0;
		border-radius: 3px;
		border: 1px solid #ccc;
		background: transparent;
		margin-left:5px;
		margin-right:5px;}
.form1 {display: block;
		margin-left: auto;
		margin-right: auto;
		margin-top:10px;
		text-align: center;}
.button {background-color: #C050DD; /* Green */
		  border: none;
		  color: white;
		  padding: 6px 16px;
		  text-align: center;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		  width:50%;
		  border-radius: 6px;}
input[type="color"] {
	width: 32px;
	height: 40px;
	border: none;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<body>
<div class="form1">
<div style='font-family: "Milonga";display:inline;'>Sam</div>
<div style='font-family: "Playball";display:inline;'>bal</div>
<div style='font-family: "Jacques Francois Shadow";display:inline;'>pu</div>
<div style='font-family: "Oleo Script Swash Caps";display:inline;'>ri - </div>
<div style='font-family: "Cookie";display:inline;'>D</div>
<div style='font-family: "Marko One";display:inline;'>P</div>
<canvas width="512" height="512" id="game" style="display: block; margin-left: auto;  margin-right: auto; border: 1px solid black;width:80%;max-width: 500px;" Error. Try Chrome Broswer></canvas>
<br/>
  <select id="Style" name="Style" onchange="myFunction()">
<option value="https://bsmjsambalpuri.github.io/village/village1.jpg">Mor Gaan</option>
<option value="https://bsmjsambalpuri.github.io/village/signboard.jpg">Sign Board</option>
<option value="https://bsmjsambalpuri.github.io/village/milestone.jpg">Milestone</option>
  </select> 
  <input type="text" id="myText" value="Malgudi" onchange="myFunction()"/>
  <br/><br/>Font:
  <select id="Font1" name="Font1" onchange="myFunction()">
    <option value="serif">Serif</option>
	<option value="Milonga" >Milonga</option>
    <option value="Playball">Playball</option>
    <option value="Jacques Francois Shadow">Jacques Francois Shadow</option>
    <option value="Oleo Script Swash Caps">Oleo Script Swash Caps</option>
	<option value="Cookie">Cookie</option>
	<option value="Marko One">Marko+One</option>
	<option value="Cursive">Cursive</option>
  </select>
   Stroke:
  <select id="Stroke" name="Stroke" onchange="myFunction()">
    <option value="Off">Off</option>
	<option value="On" >On</option>
  </select>
   </br>
  Text Color:
  
  <input type="color" id="Textcolor" name="favcolor" value="#e1ff00" onchange="myFunction()">
  
  &nbsp;&nbsp;Shadow:
  
  <input type="color" id="Shadowcolor" name="favcolor" value="#000000" onchange="myFunction()">
  &nbsp;&nbsp;StrokeColor:
  <input type="color" id="StrokeColor" name="favcolor" value="#000000" onchange="myFunction()">
  <br/>
  <a id="download" download="myImage.jpg" href="" onclick="download_img(this);"><button class="button">Download</button></a>
 <br/></div>

  
  <script>
  function myFunction(){
    let game_canvas = document.getElementById("game");
    let game_context = game_canvas.getContext("2d");
	
	var text = document.getElementById("myText").value;
	var Textcolor = document.getElementById("Textcolor").value;
	var Shadowcolor = document.getElementById("Shadowcolor").value;
	var Font = document.getElementById("Font1").value;
	var Style = document.getElementById("Style").value;
	var Stroke = document.getElementById("Stroke").value;
	var StrokeColor = document.getElementById("StrokeColor").value;
	
    let swedishflagbg = new Image();
	swedishflagbg.setAttribute('crossOrigin', 'anonymous');
    swedishflagbg.src = Style;
    swedishflagbg.onload = function() {     
    game_context.drawImage(swedishflagbg, 0, 0, game_canvas.width, game_canvas.height);
	game_context.fillStyle = Textcolor;
	var fontsize= fitTextOnCanvas(text,Font);
    game_context.font = fontsize+"px "+Font;
    game_context.textAlign = "center";
    game_context.textBaseline = "middle";
	game_context.shadowColor=Shadowcolor;
	game_context.strokeStyle = StrokeColor;
	game_context.shadowBlur=7;
	game_context.fillText(text, 256, 256);
	
	if (Stroke==='On') {
	game_context.strokeText(text,256,256);
	
}
	
	
	
	function fitTextOnCanvas(text,fontface){    
    // start with a large font size
    var fontsize=180;
	// lower the font size until the text fits the canvas
    do{
        fontsize--;
        game_context.font=fontsize+"px "+fontface;
    }while(game_context.measureText(text).width>324);
	return fontsize;}

}


download_img = function(el) {
  var image = new Image();
  image.setAttribute('crossOrigin', 'anonymous');
   image=game.toDataURL("image/jpg");
  el.href = image;
};
}
  </script>
  <script>myFunction();</script>  
</body>
</html>
